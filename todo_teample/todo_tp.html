<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <!-- 전체 페이지 -->
    <div class="container">
        <!-- 프로필 및 간단한 개인정보 -->
        <aside class="menu-aside hidden-menu">
            <!-- 유저 프로필 보는 창 띄우는 버튼 -->
            <button class="menu-button"></button>
            <!-- 유저 얼굴 및 이름 및 간단한 정보(추가로 전화번호 이메일 인스타아이디) -->
            <!-- 앞쪽에 아이콘 추가 -->
            <header class="aside-header">
                <!-- 유저 프로필 사진 -->
                <h1 class="header-title">
                    
                </h1>
            </header>
            <!-- 유저 정보 수정 페이지로 이동 -->
            <nav class="infopage-nav">
                <!-- 버튼 누르면 인포페이지로 이동, 인포페이지와 연결 -->
                <a href="" class="infopage-move">
                    <button class="infopage-button"></button>
                </a>
            </nav>
            <div class="aside-info">
                <!-- 유저 이름 -->
                <h1 class="info-header"></h1>
                <!-- 유저 정보(전화번호, 이메일, 인스타아이디) -->
                <div class="info-list">
                    <li></li>
                    <li></li>
                    <li></li>
                </div>
            </div>
        </aside>
        <!-- 유저 메인페이지 -->
        <main class="main-container">
            <header class="main-header">
                <h1 class="main-title">User Information</h1>
            </header>
            <!-- 유저 프로필 이미지(변경 및 삭제 가능) -->
            <div class="info-photo">
                <form class="photo-form">
                    <input type="file" class="photo-file" name="file">
                </form>
                <img src="">
                <div class="change-nav">클릭하여 이미지 변경</div>
            </div>
            <!-- 유저 프로필 내용 -->
            <div class="info-main">
                <!-- 유저 정보(이름, 전화번호, 이메일, 홈페이지 주소) -->
                <!-- About me 타이틀(수정, 삭제 버튼) -->
                <h1 class="info-title">
                    <button>

                    </button>
                    <button>
                        
                    </button>
                </h1>
                <!-- 유저 정보 입력창 -->
                <div class="info-detail">
                    <div class="detail-left">
                        <div class="info-input-container">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="info-input" disabled>
                        </div>
                        <div class="info-input-container">
                            <label for="email">e-Mail</label>
                            <input type="text" id="email" class="info-input" disabled>
                        </div>
                    </div>
                    <div class="detail-right">
                        <div class="info-input-container">
                            <label for="phone">Phone</label>
                            <input type="text" id="phone" class="info-input" disabled>
                        </div>
                        <div class="info-input-container">
                            <label for="github">Instargram</label>
                            <input type="text" id="instargram" class="info-input" disabled>
                        </div>
                    </div>
                </div>
                <!-- 유저 정보(본인 소개) -->
                <div class="info-introduce">
                    <!-- Self Introduce 타이틀(수정, 삭제 버튼) -->
                    <h1 class="info-title">
                        Self Introduction 
                        <button>

                        </button>
                        <button>

                        </button>
                    </h1>
                    <!-- 자기소개 입력창 -->
                    <textarea class="introduce-input" disabled></textarea>
                </div>
            </div>
        </main>
        <!-- 투두 메인페이지 -->
        <main class="main-container main-hidden">
            <!-- 안녕하세요, (사용자이름)님! 띄우기 -->
            <header class="main-header">
                <h1 class="main-title">안녕하세요, @@님!</h1>
            </header>
            <!-- 투두 진행 퍼센트 창 -->
            <div class="main-progress">
                <h1 class="progress-title">Progress Percente</h1>
                <!-- 진행도 퍼센트 그래프 -->
                <div class="progress-graph">

                </div>
            </div>
            <!-- 투두 리스트 -->
            <div class="main-todo">
                <h1 class="todo-title">ToDo List</h1>
                <!-- 투두추가 버튼 -->
                <button class="todo-add-button"></button>
                <ul class="todo-list">

                </ul>
            </div>
        </main>
    </div>
    <!-- 팝업창(모달) -->
    <!-- 날짜, 내용수정창, 확인 취소 버튼 -->
    <div class="modal-container modal-hidden">
        <div class="modal-section">
            <div class="modal-header">
                <h1 class="modal-title">ToDo 수정</h1>
                <ul class="modal-date"></ul>
            </div>
            <div class="modal-main">
                <p class="modal-message">ToDo를 수정하시겠습니까?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="modal-ok-button">확인</button>
                <button type="button" class="modal-cancel-button">취소</button>
            </div>
        </div>
    </div>
</body>
</html>
