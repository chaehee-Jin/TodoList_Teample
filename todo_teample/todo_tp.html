<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <!-- <link rel="stylesheet" href="./css/modal.css"> -->
    <link rel="stylesheet" href="./css/aside.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>

<body>
    <!-- 전체 페이지 -->
    <div class="container">
        <!-- 프로필 및 간단한 개인정보 -->
        <aside class="menu-aside">
            <div class="aside-container">
                <!-- aside hidden button -->
                <button class="back-button"><i class="fa-solid fa-chevron-left"></i></button>
                <!-- user img, name -->
                <header class="aside-header">
                    <div class="profil-photo">
                        <form class="photo-form">
                        </form>
                        <img src="./11.jpg">
                    </div>
                </header>
                <!-- 유저 이름, 정보 -->
                <div class="aside-info">
                    <h1 class="info-username">User Name</h1>
                    <div class="info-list">
                        <ul>
                            <li><i class="fa-solid fa-phone"></i>010-1234-1234</li>
                            <li><i class="fa-solid fa-at"></i>email@gmail.com</li>
                            <li><i class="fa-brands fa-instagram"></i>instagram</li>
                        </ul>
                    </div>
                </div>
                <!-- 버튼 누르면 인포페이지로 이동, 인포페이지와 연결 -->
                <nav class="menu-nav">
                    <a class="menu-items">
                        <button class="todoList-button"><i class="fa-solid fa-list-check"></i></button>
                    </a>
                    <a class="menu-items">
                        <button class="infopage-button"><i class="fa-regular fa-circle-user"></i></button>
                    </a>
                </nav>
            </div>
        </aside>
        <!-- 투두 메인페이지 -->
        <main class="main-container main-hidden">
            <button>
                <i class="fa-solid fa-grip-lines"></i>
            </button>
            <!-- 안녕하세요, (사용자이름)님! 띄우기 -->
            <header class="main-header">
                <h1 class="main-title">안녕하세요, @@님!</h1>
            </header>
            <!-- 투두 진행 퍼센트 창 -->
            <div class="main-progress">
                <h1 class="progress-title">Progress Percente</h1>
                <!-- 진행도 퍼센트 그래프 -->
                <div class="progress-graph">

                </div>
            </div>
            <!-- 투두 리스트 -->
            <div class="main-todo">
                <h1 class="todo-title">ToDo List</h1>
                <!-- 투두추가 버튼 -->
                <button class="todo-add-button"></button>
                <ul class="todo-list">

                </ul>
            </div>
        </main>
        <!-- 유저 메인페이지 -->
        <main class="main-container">
            <header class="main-header">
                <h1 class="main-title">User Information</h1>
            </header>
            <!-- 유저 프로필 이미지(변경 및 삭제 가능) -->
            <div class="info-photo">
                <form class="photo-form">
                    <input type="file" class="photo-file" name="file">
                </form>
                <img src="">
                <div class="change-nav"></div>
            </div>
            <!-- 유저 프로필 내용 -->
            <div class="info-main">
                <!-- 유저 정보(이름, 전화번호, 이메일, 홈페이지 주소) -->
                <!-- About me 타이틀(수정, 삭제 버튼) -->
                <h1 class="info-title">
                    About Me
                    <button>

                        <button class="modify-button-aboutme">
                            <!-- !!톱니바퀴 모양을 수정버튼으로 줌, 그래서 하나만 필요!! -->
                            <i class="fa-solid fa-gear"></i>


                        </button>
                </h1>
                <!-- 유저 정보 입력창 -->
                <div class="info-detail">
                    <div class="detail-left">
                        <div class="info-input-container">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="info-input" autocomplete='off'>
                        </div>
                        <div class="info-input-container">
                            <label for="email">e-Mail</label>
                            <input type="text" id="email" class="info-input" autocomplete='off'>
                        </div>
                    </div>
                    <div class="detail-right">
                        <div class="info-input-container">
                            <label for="phone">Phone</label>
                            <input type="text" id="phone" class="info-input" autocomplete='off'>
                        </div>
                        <div class="info-input-container">
                            <label for="github">Instargram</label>
                            <input type="text" id="instargram" class="info-input" autocomplete='off'>
                        </div>
                    </div>
                </div>
                <!-- 유저 정보(본인 소개) -->
                <div class="info-introduce">
                    <!-- Self Introduce 타이틀(수정, 삭제 버튼) -->
                    <h1 class="info-title">
                        Self Introduction
                        <button class="modify-button-introduce">
                            <!-- !!톱니바퀴 모양을 수정버튼으로 줌, 그래서 하나만 필요!! -->
                            <i class="fa-solid fa-gear"></i>

                        </button>
                    </h1>
                    <!-- 자기소개 입력창 -->
                    <textarea class="introduce-input" disabled></textarea>
                </div>
            </div>
        
    </main>
    <!-- !!메인을 하나더 만들었음 이게 css주석으로 달린 container부분 -->
    <main class="main-container">
        <header class="main-header">
            <h1 class="main-title">ToDo</h1>
            <div class="todo-input-container">
                <!-- <i class="fa-regular fa-file-lines"></i> -->
                <input type="text" class="todo-input" placeholder="Please enter todo...">
                <button class="add-todo-button"><i class="fa-solid fa-plus"></i></button>
            </div>
        </header>

    </main>

    </div>
    <!-- 팝업창(모달) -->
    <!-- 날짜, 내용수정창, 확인 취소 버튼 -->
    <div class="modal-container modal-hidden">
        <div class="modal-section">
            <div class="modal-header">
                <h1 class="modal-title">ToDo 수정</h1>
                <ul class="modal-date"></ul>
            </div>
            <div class="modal-main">
                <p class="modal-message">ToDo를 수정하시겠습니까?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="modal-ok-button">확인</button>
                <button type="button" class="modal-cancel-button">취소</button>
            </div>
        </div>
    </div>
</body>

</html>
